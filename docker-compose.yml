version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: chat_app
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/chat_app
      AUTO_CREATE_TABLES: "true"
    restart: on-failure

volumes:
  postgres_data: